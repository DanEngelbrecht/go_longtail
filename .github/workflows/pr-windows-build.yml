name: Windows

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: test
        run: |
          pushd ./lib
          ./test.bat
          popd
      - name: build cmd
        run: |
          pushd ./cmd
          ./build.bat
          popd
  