name: Validate PR

on:
  pull_request:
    branches: [ master ]

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: test
      with:
        go-version: 1.13
      run: |
        pushd ./longtaillib
        go test .
        popd
    - name: build cmd
      with:
        go-version: 1.13
      run: |
        pushd ./cmd/longtail
        go build .
        popd

  macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
