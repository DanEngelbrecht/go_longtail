name: Linux

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: test
      run: |
        pushd ./lib
        ./test.sh
        popd
    - name: build cmd
      run: |
        pushd ./cmd
        ./build.sh
        popd
